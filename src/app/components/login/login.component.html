<div class="wrapper">
  <header>
    <mat-toolbar color="primary">
      WaithHero project
      <img id="logo" src="../../../assets/logo.png" alt="Logo WaitHero">
    </mat-toolbar>
  </header>

  <img id="hero" src="../../../assets/hero.png" alt="HERO">
  <div class="container">
    <h1>
      LOGIN
    </h1>
    <form class="form" [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Enter your username</mat-label>
        <input matInput type="username" formControlName="username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
      <button class="my-button" name="log" type="submit">LogIn</button>
      <button class="flatButton" type="button" (click)="openDialog()">Register</button>
    </form>
  </div>
</div>
