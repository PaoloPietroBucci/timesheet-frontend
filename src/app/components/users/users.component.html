<div class="wrapper">
  <header>
    <mat-toolbar color="primary">
      WaithHero project
      <img id="logo" src="../../../assets/logo.png" alt="Logo WaitHero">
    </mat-toolbar>
  </header>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
      <mat-list role="list">

        <mat-list-item role="listitem">
          <a routerLink="/projects">Projects</a>
        </mat-list-item>

        <mat-list-item role="listitem">
          <a routerLink="/admin-homepage/{{id}}">Home</a>
        </mat-list-item>

        <mat-list-item role="listitem">
          <a routerLink="/stats">Statistiche</a>
        </mat-list-item>

      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <mat-form-field>
        <mat-label>Cerca</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Cerca..." #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <caption>Utenti dell'azienda</caption>
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} {{user.surname}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
          </ng-container>

          <ng-container matColumnDef="mail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
            <td mat-cell *matCellDef="let user"> {{user.mail}} </td>
          </ng-container>

          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let user"><a routerLink="/user-homepage/+{{user.id}}"> Visualizza Profilo </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
