<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="cerca..." #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table class="tabella" mat-table [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef> Progetto </th>
        <td mat-cell *matCellDef="let row"> {{row.project.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date"> Data </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date: "dd-MM-YYYY"}} </td>
      </ng-container>
  
      <ng-container matColumnDef="duration" class="cell">
        <th mat-header-cell *matHeaderCellDef > Durata </th>
        <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row">
          <button class="buttonDelete" (click)="deleteProject(row.id)"> Delete project</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of userTimetables"></mat-paginator>
